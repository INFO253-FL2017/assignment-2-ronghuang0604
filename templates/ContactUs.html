		<p id="pop" hidden style="background-color:rgba(255, 255, 255, 0.8); border-radius: 10px; padding: 10px; margin-left: 30%; margin-right: 30%; margin-top: 100px;position: fixed;"></p>
		<div class="content" style="background-color: hsla(69, 47%, 100%, 0.55);

			<form class="cf" onsubmit="return false" style="max-width: 600px;

					<input type="email" id="input-email" style="font-size:18pt;height:50px;width:250px;" placeholder="Email address">
					<input type="text" id="input-subject" style="font-size:18pt;height:50px;width:250px;" placeholder="Subject">
				</div>

				<div class="half right cf" style="float: left;
			    width: 48%;
			    margin-bottom: 1em;
				width: 50%;">
					<textarea name="message" type="text" id="input-message" style="font-size:18pt;height:200px;width:300px;" placeholder="Message"></textarea>
				</div>
				<input id="input-submit" type="submit" value="Submit" onclick="callback()" style="background-color: rgb(255, 212, 128);
			    border: none;
			    color: black;
			    padding: 15px 32px;
			    text-align: center;
			    text-decoration: none;
			    display: inline-block;
			    font-size: 20px;
			    cursor:pointer;" />
			</form>
  		</div>


		<!-- <script src="/static/js/script.js "></script> -->
		<script type="text/javascript">
			function callback() {
				missing = findMissing();
				var pop = document.getElementById('pop');
				if (pop.hidden) {
			        pop.hidden = false;
			    }
				if (missing == '') {
					pop.style.color = "black";
					pop.innerHTML = "Your message has been sent successfully";

					var xhttp = new XMLHttpRequest();
			        xhttp.onreadystatechange = function() {
			            if (this.readyState == 4 && this.status == 204) {
			                pop.style.color = "black";
			                pop.innerHTML = "Your message has been sent successfully";
			            }
			        };
			        xhttp.open("POST", "/f", true);
			        xhttp.send('{"name":"' + document.getElementById('name').value + '","email":"' + document.getElementById('input-email').value + '","subject":"' + document.getElementById('input-subject').value + '","msg":"' + document.getElementById('input-message').value + '"}')

				}else {
					pop.style.color = "red";
			        pop.innerHTML = "Fields " + missing.substr(0, missing.length-1) + " need to be filled out";
				}
			}

			function findMissing() {
				var missing = '';
				if (document.getElementById('input-name').value == '') {
					missing += "Name,";
				}
				if (document.getElementById('input-email').value == '') {
					missing += "Email,";
				}
				if (document.getElementById('input-subject').value == '') {
					missing += "Subject,";
				}
				if (document.getElementById('input-message').value == '') {
					missing += "Message,";
				}
				return missing;
			}
		</script>
